<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefeitura de Itaú de Minas - Site Oficial</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <!--Estilos da Página-->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="buttonsAcessibility">
               <div>
                    <img src="./assets/img/ChangeColor.svg" alt="">
               </div>
               <div>
                    <img src="./assets/img/A+.svg" alt="">
               </div>
               <div>
                    <img src="./assets/img/A-.svg" alt="">
               </div>
               <div id="main-acessible">
                    <img src="./assets/img/mainAcessibility.svg" alt="">
                    <span>Acessibilidade</span>
               </div>
            </div>
           <nav>
                <ul>
                    <li>
                        <a href="">Ir para conteúdo</a>
                    </li>
                    <li>
                        <a href="">Ir para o menu</a>
                    </li>
                    <li>
                        <a href="">Ir para a busca</a>
                    </li>
                    <li>
                        <a href="">Ir para o rodapé</a>
                    </li>
                </ul>
           </nav>
        </header>
        <section class="top">
            <div class="content-top">
                <div class="imgContent">
                    <img src="./assets/img/iconItaudeMinas.png" alt="">
                </div>
                <div class="titleContent">
                    <div class="titleCity">
                        <p>PREFEITURA MUNICIPAL DE </p>
                        <h1>ITAÚ DE MINAS</h1>
                    </div>
                    <div class="icons">
                        <img src="./assets/img/facebook-f.svg" alt="">
                        <img src="./assets/img/rss-solid.svg" alt="">
                        <img src="./assets/img/youtube.svg" alt="">
                        <img src="./assets/img/instagram.svg" alt="">
                    </div>
                </div>
                <div class="buscaContainer">
                    <div class="dateBusca">
                        <span>Inserir a data aqui via JS</span>
                        <div>
                            <input type="search" name="search" id="search" placeholder="Faça sua busca aqui...">
                            <img src="./assets/img/searchIcon.svg" alt="Icone de busca">
                        </div>
                    </div>
                    <div class="menuBusca">
                        <div class="subMenu">
                            <nav>
                                <ul>
                                    <li>
                                        <a href="#">
                                            A cidade
                                        </a>
                                    </li>
                                    <li>
                                        <a href="">
                                            Conselhos Municipais
                                        </a>
                                    </li>
                                    <li>
                                        <a href="">
                                            Secretarias
                                        </a>
                                    </li>
                                    <li>
                                        <a href="">Servidor Público</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="banner">
                <img src="./assets/img/BannerItaudeMinas.jpg" alt="Foto da cidade Itau de Minas">
            </div>
            <div class="engrenagem banner">
               <div>
                    <img src="./assets/img/engrenagem.svg" alt="icone engreganem">
                    <h2>SERVIÇOS</h2>
               </div>
            </div>
        </section>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
